<VirtualHost *>
    ServerName energycomps.its.carleton.edu

    WSGIDaemonProcess energycomps user=energycomps group=energycomps threads=5
    WSGIScriptAlias /dashboard /var/www/html/marthas-dashboard/marthas_dashboard.wsgi

    <Directory /var/www/html/marthas-dashboard/marthas_dashboard>
        WSGIProcessGroup energycomps
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>